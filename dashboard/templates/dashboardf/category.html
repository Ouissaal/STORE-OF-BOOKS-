{% extends 'dashboardf/base.html' %}
{% load static %}
{% block content %}

<div class="container p-5 border border-dark mt-5 mb-5">
  <div class="row ">
    <div class="col-md-3 d-flex flex-column align-items-start mt-5">
      <a href="{% url 'book' %}" class="btn btn-secondary w-100 mb-2">Books</a>
      <a href="{% url 'author' %}" class="btn btn-outline-warning w-100 mb-2">Authors</a>
      <a href="" class="btn btn-outline-secondary w-100 mb-2">Books_Categpry</a>
      <a href="{% url 'order' %}" class="btn btn-outline-dark w-100 mb-2">Manage_Orders</a>
      <a href="" class="btn btn-outline-light text-danger w-100 mb-2">Manage_Cart</a>


    </div>
    <div class="col-md-9">
      <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'category_create' %}" class="btn btn-outline-danger">Add Category</a>
      </div>
      <table class="table table-striped text-center">
        <thead class="thead-light">
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">D/U</th>
            
          </tr>
        </thead>
        <tbody>
        {% for category in categories %}
          <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td> <a href="{% url 'category_delete' category.id %}" class="btn btn-danger">D</a> <a href="{% url 'category_update' category.id %}" class="btn btn-success">U</a></td>  
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<link rel="stylesheet" href="{% static 'dashboard.css' %}">

{% endblock %}
