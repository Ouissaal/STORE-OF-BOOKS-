{% extends 'base.html' %}
{% block content %}
<div class="create text-center m-5 p-5">
  <h1 class="text">Update the {{ book.title }}</h1>
  <form method="POST">
    {% csrf_token %}
      <input type="text" name="title" class="form-control" value="{{ book.title }}" />
      <input type="text" name="genre" class="form-control" value="{{ book.genre }}" />
      <input type="text" name="price" class="form-control" value="{{ book.price }}" />
      <select name="author" class="form-control">
    {% for author in authors %} 
     <option value="{{ author.id}}" {% if author.id == book.author.id %} selected {% endif %} >{{author.name }}</option>
    {% endfor %}
    {% comment %} <option value="3" selected>Custom typing</option> {% endcomment %}
     </select>
    <button class="btn btn-warning " type="submit">Save</button>
  </form>
</div>

<style>
.create{
background-image:url(https://i.pinimg.com/564x/85/f6/21/85f62159bb1b808e263b8aed33d306cd.jpg);
}
.text{
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
margin: 10px;
text-decoration:underline red;
}
input, select{
margin: 17px;
box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
}

</style>
{% endblock %}
