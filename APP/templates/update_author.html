{% extends 'base.html' %}
{% block content %}
<div class="create text-center m-5 p-5">
  <h1 class="text">Update the {{ author.name }}</h1>
  <form method="POST">
    {% csrf_token %}
      <input type="text" name="name" class="form-control" placeholder="{{ author.name }}" />
      <input type="date" name="birth_date" class="form-control"placeholder="{{ author.birth_date }}" />
      <input type="text" name="nationality" class="form-control"placeholder="{{ author.nationality }}" />
    <button class="btn btn-warning " type="submit">Done</button>
  </form>
</div>

<style>
.create{
background-image:url(https://i.pinimg.com/564x/85/f6/21/85f62159bb1b808e263b8aed33d306cd.jpg);
}
.text{
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
margin: 10px;
text-decoration:underline red;
}
input, select{
margin: 17px;
box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
}

</style>
{% endblock %}
